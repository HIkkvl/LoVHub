<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить приложение</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добавить приложение или игру</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="path">Путь к исполнимому файлу:</label>
            <input type="text" id="path" name="path" required>
        </div>
        <div class="form-group">
            <label for="type">Тип:</label>
            <select id="type" name="type">
                <option value="app">Приложение</option>
                <option value="game">Игра</option>
            </select>
        </div>
        <button type="submit" class="btn">Добавить</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn">Назад</a>
</body>
</html>
