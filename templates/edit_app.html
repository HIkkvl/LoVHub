<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .btn { padding: 10px 20px; background-color: #FFA500; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Редактировать</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" value="{{ app_name }}" required>
        </div>
        <div class="form-group">
            <label for="path">Путь:</label>
            <input type="text" id="path" name="path" value="{{ app_path }}" required>
        </div>
        <div class="form-group">
            <label for="type">Тип:</label>
            <select name="type" id="type" required>
                <option value="app" {% if app_type == 'app' %}selected{% endif %}>Приложение</option>
                <option value="game" {% if app_type == 'game' %}selected{% endif %}>Игра</option>
            </select>
        </div>
        <button type="submit" class="btn">Сохранить</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn">Назад</a>
</body>
</html>
